<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
</head>
<body>
    <header>
        <h1>Booking Confirmation</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/rooms">View Rooms</a>

    </div>
</body>
</html>
